<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="header-container">
            <div class="logo"><img src="image/Logo.png" alt=""></div>
            <div class="search">
                <img src="image/Search.svg" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="" class="active">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="icons">
                <img src="image/Favorites.png" alt="">
                <img src="image/Cart1.svg" alt="">
                <img src="image/User.png" alt="">
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-title">
                <h6 class="Pro">Pro.Beyond.</h6>
                <h4 class="IPhone">IPhone 14 Pro</h4>
                <p class="container-text">Created to change everything for the better. For everyone</p>
                <div class="container-btn">Shop Now</div>
            </div>
            <div class="container-img"><img src="image/Iphone Image.png" alt=""></div>
          </div>
          <div class="smaller-fluid">
            <div class="smaller-banners">
                <div class="playstation">
                    <img class="play-img" src="image/PlayStation.png" alt="">
                    <h4 class="play-title">Playstation 5</h4>
                    <p class="play-text">Incredibly powerful CPUs, GPUs, and an SSD with integrated I/O will redefine your PlayStation experience.</p>
                </div>
                <div class="airpods">
                    <img src="image/airpods.png" alt="">
                    <p>Apple</p>
                    <p>AirPods</p>
                    <h4>Max</h4>
                </div>
            </div>
          </div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
